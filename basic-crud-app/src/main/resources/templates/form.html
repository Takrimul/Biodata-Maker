<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form th:action="@{/user/form}" th:object="${user}" method="post" enctype="multipart/form-data">
    <h3>User Form</h3>
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="gender">Gender:</label>
    <select id="gender" th:field="*{gender}" required>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
    </select>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" th:field="*{birthday}" required />

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" th:field="*{phone}" required />

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" th:field="*{occupation}" required />

    <label for="institution">Institution:</label>
    <input type="text" id="institution" th:field="*{institution}" required />

    <label for="NID">National ID:</label>
    <input type="text" id="NID" th:field="*{NID}" required />

    <label for="image">Profile Image:</label>
    <input type="file" id="image" name="imageFile" accept="image/*" />

    <label for="video">Profile Video:</label>
    <input type="file" id="video" name="videoFile" accept="video/*" />

    <label for="resume">PDF Resume:</label>
    <input type="file" id="resume" name="resumeFile" accept=".pdf" />

    <button type="submit">Submit</button>
</form>
</body>
</html>
